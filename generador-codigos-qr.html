<!DOCTYPE html>

<html lang="es">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
		<title>Generador de códigos QR</title>
		<style type="text/css">
		input, textarea {width:200px;margin:4px;padding:4px;border:#000000 1px solid;background:none;box-sizing:border-box;overflow:auto}
		</style>
	</head>
<body>
	<h2>Generador de Códigos QR</h2>
	<div data-role="content" id="app">
		<pre>
			{{$data}}
		</pre>
		<input name="msg" @keyup.enter="codificar" v-model="texto" placeholder="Texto a codificar"><br> 
		<input type="button" value="Generar" @click="codificar">
		<div id="qr" v-model="div"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				texto: '',
				div:''
			},
			methods:{
				codificar(){

					if (!this.texto) {
						alert("No hay datos para codificar.");
						return;
					}else{
						var qrcode = new QRCode("qr");	

						qrcode.makeCode(this.texto);
					}
				}
			}
		})
	</script>
</body>
</html>
